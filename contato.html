	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>
			<div class="content">
				<form>
					<fieldset>
						<legend>Dados pessoais</legend>
						<label for="nome">Nome: </label>
						<input id="nome" type="text" name="nome" placeholder="Digite seu nome ..." autofocus required pattern="[A-Za-z ]{4,}" title="Preencha somente com letras">
						<label for="email">E-mail: </label>
						<input id="email" type="email" name="e-mail" placeholder="seu@email.com" required>
					</fieldset>
					<fieldset>
						<legend>Assunto</legend>
						<!-- <select name="assunto">
						  <option value="blog">Blog</option> 
						  <option value="servico">Serviço</option>
						  <option value="outro">Outro</option>
						</select> -->
						<label>
					        <input type="radio" name="assunto" value="Blog">
					        Blog
					    </label>
					    <label>
					        <input type="radio" name="assunto" value="Serviço">
					        Serviço
					    </label>
					    <fieldset>
					        <input type="radio" name="assunto" value="Outro" id="outro">
					        <label for="outro">Outro</label>
					        <input type="text" name="outro-assunto">
					    </fieldset>
					</fieldset>
					<label for="msg">Mensagem: </label>
					<textarea id="msg" name="mensagem" cols="60" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
					<button type="submit">Enviar mensagem</button>
				</form>
			</div>
		</main>

		<img src="eu.jpg" alt="Foto de João da silva" class="imagem-pessoal">
